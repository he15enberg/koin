name: koin
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get: ^4.7.2
  url_launcher: ^6.3.2
  intl: ^0.20.2
  http: ^1.4.0
  logger: ^2.6.0
  flutter_native_splash: ^2.4.6
  smooth_page_indicator: ^1.2.1
  iconsax: ^0.0.8
  permission_handler: ^12.0.1
  image_picker: ^1.1.2
  dotted_border: ^3.1.0
  isar: ^3.1.0+1
  isar_flutter_libs: any
  path_provider: ^2.1.5
  flutter_sms_inbox: ^1.0.2
  flutter_contacts: ^1.1.9+2
  shimmer: ^3.0.0
  dashed_circular_progress_bar: ^0.0.6
  another_telephony: ^0.4.1
  flutter_background_service: ^5.1.0
  easy_sms_receiver: ^0.0.2
  animated_expand: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.8
  isar_generator: ^3.1.0+1

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/logos/

  #--------------- LOCAL FONTS ------------------#
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 800
